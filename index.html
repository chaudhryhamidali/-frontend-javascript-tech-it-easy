<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tech It Easy Dashboard</title>

</head>
<header></header>


<main class="container">
    <div>
        <h2> Available TV Brands</h2>
        <span id="tv-list"></span>
    </div>
<div class="div-container">
    <h3>Total TV Sold</h3>
    <p id="sold">[tts]</p>

    <h3>Total TV Purchase</h3>
    <p id="purchase">[buy]    </p>

    <h3>Total TV Available</h3>
    <p id="available">[available]
    </p>
</div>
</main>
<body>
<article id="tv-detail"></article>

<div class="button-container">
    <button id="sort-tv">Sort Tv By Price</button>
    <button id="ambi-light">Ambi Light</button>
    <button id="sold-out">Total Tv Sold</button>
</div>
<ul class="tv-container" id="inventory-models"></ul>

<script src="main.js"></script>
<script src="opdracht-1.js"></script>
<script src="opdracht-2.js"></script>
<script src="opdracht-3.js"></script>

</html>
